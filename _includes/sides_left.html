{% assign prevPage = '' %}

{% case page.title %}
	{% when 'Projects' %}
		{% assign prevPage = '/' %}
	{% when 'Kitchen' %}
		{% assign prevPage = '/projects.html' %}
	{% when 'About' %}
		{% assign prevPage = '/kitchen.html' %}
	{% else %}
		{% assign prevPage = page.previous.url %}
{% endcase %}

<div class="sideNav" id="leftSideNav">
	<a class="sideNavLinks" id="sideNavLinksLeft" href="{{prevPage}}">
		<img class="sideNavImgs" src="/images/leftSideNav.png"/>
	</a>
</div>
