<span class="read-time" title="Estimated read time">
  <i class="fa fa-clock-o read-time-icon" aria-hidden="true"></i>
  <span class="read-time-separator">/</span>
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 min read
  {% else %}
    {{ words | divided_by:180 }} mins read
  {% endif %}
</span>
